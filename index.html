<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Marvel Project 1</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<body>
  <div class="pre-game">
    <h1 class="opening-title">MARVEL TRIVIA</h1>
    <h2 class="opening-subtitle">How Well Do You Know Your Marvel?</h2>
    <button class="opening-btn">Let's find out!</button>
  </div>

  <div class="instructions">
    <h2 class="game-subtitle"> Based on the description, guess the Marvel character</h2>
    <button class='begin'>Begin</button>
  </div>

<div class="game-container">
    <div class="game">
        <div class='panel'>
          <div class="navigation">
            <button class='next'>Next</button>
          </div>
          <div class='question-container' id='question'>
          </div>
          <div class="option-container">
            <button class='choice' id="choice1">choice1</button>
            <button class='choice' id="choice2">choice2</button>
            <button class='choice' id="choice3">choice3</button>
            <button class='choice' id="choice4">choice4</button>
          </div>
          <div class='result'></div>
        </div>
  </div>
</div>

<div class="post-game">
  <h1>Thanks for playing!</h1>
  <h2>Score: </h2>
  <h2>
    1 point: Novice <br>
    2 points: Beginner <br>
    3 points: Amatuer <br>
    4 points: Apprentice <br>
    5 points: Expert <br>
  </h2>
</div>
</body>

</html>
